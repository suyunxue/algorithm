    <script>
        function matcher(T, P) {
            var n = T.length;
            var m = P.length;
            for (var s = 0; s < n - m; s++) {
                for (var j = 1; j < m; j++) {
                    if (P[j] === T[s + j]) {
                        console.log(P[j]);
                    }
                }
            }
        } 
        
        var str1 = 'acaabe';
        var str2 = 'aab';
        var ret = matcher(str1, str2);
        console.log(ret);
    </script>
