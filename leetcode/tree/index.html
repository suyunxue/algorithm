	<script>
		var Node = function (val) {
			this.val = val;
			this.next = null;
		}

		class LList {
			constructor (val) {
				this.head = new Node(val);
				this.insert = this.insert;
				this.find = this.find;
			}

			find(item) {
				var curNode = this.head;
				while(curNode.val !== item) {
					curNode = curNode.next;
				}
				return curNode;
			}

			insert(newElement, item) {
				var newNode = new Node(newElement);
				var curNode = this.find(item);
				newNode.next = curNode.next;
				curNode.next = newNode;
			}
		}

        function isSymmetric(root) {
            var q = [];
            q.push(root);
            q.push(root);

            while (q.length) {
                var r1 = q.pop();
                var r2 = q.pop();
                
                if (r1 === null && r2 === null) {
                    continue;
                }

                if (r1 === null || r2 === null) {
                    return false;
                }

                if (r1.val !== r2.val) {
                    return false;
                }

                q.push(r1.left);
                q.push(r2.right);

                q.push(r1.right);
                q.push(r2.left);
            }

            return true;
        }
