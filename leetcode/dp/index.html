<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {number} n
         * @return {number}
         */
        var climbStairs = function (n) {
            if (n === 1) {
                return 1;
            }

            var dp = new Array(n + 1);
            dp[1] = 1;
            dp[2] = 2;
            
            for (var i = 3; i <= n; i++) {
                dp[i] = dp[i - 1] + dp[i - 2];
            }

            return dp[n];
        };

        let res = climbStairs(3);
        console.log(res);
    </script>
</body>

</html>
