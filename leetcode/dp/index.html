<body>
    <script>
        /**
            动态规划三步，自顶向下，自底向上，两者同时使用
            找出规律，最小表达式，进行递归，归纳总结
            动态规划就是把这些中间结果存起来，然后再计算的时候直接拿来用
            是一个迭代思维，下一步的计算拿着上一步计算的结果进行使用
            拿每一天的价格去和他后面的每一天价格做对比，找出差值最大的
            找找重复的地方，
        */
        /**
         * @param {number[]} prices
         * @return {number}
         */
        var maxProfit = function(prices) {
            var minPrice = Infinity;
            var maxProfit = 0;
            for (var i = 0; i < prices.length; i++) {
                if (prices[i] < minPrice) {
                    minPrice = prices[i];
                }
                else if (prices[i] - minPrice > maxProfit) {
                    maxProfit = prices[i] - minPrice;
                }
            }

            return maxProfit;
        };

        var test =   [7,6,4,3,1];
        var ret = maxProfit(test);
        console.log(ret);
    

       
    </script>
</body>

</html>
