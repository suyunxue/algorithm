<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {number} a
         * @param {number} b
         * @return {number}
         */
        var getSum = function(a, b) {
            while (b !== 0) {
                let carry = (b & a) << 1;
                a = (a ^ b);
                b = carry;
            }
            return a;
        };

        let sum = getSum(5, 4);
        console.log(sum);
    </script>
</body>
</html>
