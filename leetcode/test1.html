<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {string} s
         * @return {number}
         */
        var titleToNumber = function(s) {
            var ans = '';
            for (var i = 0; i < s.length; i++) {
                var num = s[i].charCodeAt() - 65 + 1;
                console.log(num)
                ans = ans * 26 + num;
            }

            return ans;
        };

        var res = titleToNumber('A');
        console.log(res);

    </script>
</body>
</html>
