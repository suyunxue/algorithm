<body>
<script>
 /**
 * @param {number} x
 * @param {number} y
 * @return {number}
 */
var hammingDistance = function(x, y) {
    var i = x ^ y;
    var count = 0;

    while (i !== 0) {
        if ((i & 1) === 1) {
            count++;
        }
        i = i >> 1;
    }

    return count;
};

let res = hammingDistance(1, 4);
console.log(res);

</script>
</body>
