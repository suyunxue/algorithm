	function numOnesInbinary(number){
		var count = 0;
		while(number !== 0){
			number = (number-1) & number;
			count++;
		}

		return count;
	}	


	function quickSortOptimized(data, left, right){
		var pivotValue = data[(left+right)/2];
		var i = left;
		var j = right;

		while(i <= j){
			while(data[i] < pivotValue) i++;

			while(data[j] > pivotValue) j--;

			if(i <= j){
				swap(data, i, j);
				i++;
				j--;
			}

			if(left < j){
				quickSortSwapping(data, left, j);
			}
			if(i < right){
				quickSortSwapping(data, i, right);
			}
		}
	}

	//最优化快速排序
	function quickSortSwapping(data, start, len){
		if(len < 2){
			return ;
		}

		var pivotIndex = start + len/2;
		var pivotValue = data[pivotIndex];
		var end = start + len;
		var curr = start;

		swap(data, pivotIndex, --end);

		while(curr < end){
			if(data[curr] < pivotValue){
				cur++;
			}else {
				swap(data, curr, --end);
			}
		}

		swap(data, end, start+len-1);

		var llen = end - start;
		var rlen = len - llen - 1;

		if(llen > 1){
			quickSortSwapping(data, start, llen);
		}
		if(rlen > 1){
			quickSortSwapping(data, end+1, rlen);
		}
	}

	//简单插入排序算法
	function inserSort(arr){
		if(arr == null || arr.length == 0){
			return ;
		}

		for (var i = 0; i < arr.length; i++){
			var data = arr[i];
			var j = i;
			while(j > 0 && arr[j-1] > data){
				arr[j] = arr[j-1];
				j--; 
			}
			arr[j] = data;
		}

		function swap (arr, i, j){
			var temp  = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}

		return arr;
	}


	function selectSort(arr){
		if(arr == null || arr.length == 0){
			return ;
		}

		for(var i = 0; i < arr.length; i++){

			for(var j = i+1; j < arr.length; j++){
				if(arr[i] > arr[j]){
					swap(arr, i, j);
				}
			}
		}

		function swap(arr, i, j){
			var temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}

		return arr;
	}

	var CookieUtil = {
	   get: function(name){
	   		var cookieName = encodeURIComponent(name) + '=';
	   		var cookieStart = document.cookie.indexOf(cookieName);
	   		var cookieValue = null;

	   		if(cookieStart > -1){
	   			var cookieEnd = document.cookie.indexOf(';', cookieStart);
	   			if (cookieEnd == -1){
	   				cookieEnd = document.cookie.length;
	   			}
	   			cookieValue = encodeURIComponent(document.cookie.subStr(cookieStart + cookieName.length, cookieEnd));
	   		}

	   		return cookieValue;
	   },
	   set: function(name, value, expires, path, domain, secure){
	   		var cookitText = encodeURIComponent(name)+"="+encodeURIComponent(value);

	   		if(expires instanceof Date){
	   			cookieText += ';expires='+ expires.toGMTString();
	   		}

	   		if(path){
	   			cookieText += '; path=' + path;
	   		}

	   		if(domain){
	   			cookieText += '; domain=' + domain;	   			
	   		}

	   		if(secure){
	   			cookieText += '; secure'
	   		}
	   		document.cookie = cookieText;
	   },

	   unset: function(name, path, domain, secure){
	   	   this.set(name, '', new Date(0), path, domain. secure);
	   }


	}
