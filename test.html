<script>
/**
 * @param {number} n
 * @return {boolean}
 */
 var isPowerOfThree = function(n) {
    for (var i = 0; i < n; i++) {
        var num = Math.pow(3, i);
        if (num > n) {
            return false;
        }
        else if (num === n) {
            return true;
        }
    }

    return false;
};

let res = isPowerOfThree(0);
console.log(res);

</script>
