<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /**
     * @param {string} s
     * @return {boolean}
     */
    var isValid = function(s) {
        let stack = [];
        let map = {
            '(': ')',
            '{': '}',
            '[': ']'
        };

        for (let i = 0; i < s.length; i++) {
            if (s[i] === '(' || s[i] === '{' || s[i] === '[') {
                stack.push(s[i]);
            }
            else if (s[i] === map[stack[stack.length - 1]]) {
                stack.pop();
            }
            else {
                stack.push(s[i]);
            }
        }

        if (stack.length) {
            return false;
        }
        else {
            return true;
        }
    };

let res = isValid("()[]{}");
console.log(res);

</script>
</body>
</html>
