<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
/**
 * @param {string} s
 * @return {number}
 */
var lengthOfLongestSubstring = function(s) {
    var n = s.length;
    var ans = 0;
    var i = 0;
    var j = 0;
    var hashMap = {};
    for (; j < n; j++) {
        if (hashMap[s[j]]) {
            i = Math.max(hashMap[s[j]], i);
        }
        ans = Math.max(ans, j - i + 1);
        hashMap[s[j]] = j + 1;
    }

    return ans;
};

let res = lengthOfLongestSubstring("abcaddbccbb");
console.log(res);
</script>
</body>
</html>
