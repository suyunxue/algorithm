<body>
<script>
/**
 * @param {number[][]} matrix
 * @return {void} Do not return anything, modify matrix in-place instead.
 */
var setZeroes = function(matrix) {
    var isCol = false;
    var R = matrix.length;
    var C = matrix[0].length;

    for (var i = 0; i < R; i++) {
        if (matrix[i][0] === 0) {
            isCol = true;
        }

        for (var j = 1; j < C; j++) {
            if (matrix[i][j] === 0) {
                matrix[i][0] = 0;
                matrix[0][j] = 0;
            }
        }
    }

    for (var i = 1; i < R; i++) {
        for (var j = 1; j < C; j++) {
            if (matrix[i][0] === 0 || matrix[0][j] === 0) {
                matrix[i][j] = 0;
            }
        }
    }

    if (matrix[0][0] === 0) {
        for (var i = 0; i < C; i++) {
            matrix[0][i] = 0;
        }
    }

    if (isCol === true) {
        for (var i = 0; i < R; i++) {
            matrix[i][0] = 0;
        }
    }

    return matrix;
};

let res = setZeroes([
  [0,1,2,0],
  [3,4,5,2],
  [1,3,1,5]
]);
console.log(res);
</script>
</body>
